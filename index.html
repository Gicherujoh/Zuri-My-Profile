<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
   <div class="my-profile">
    <div class="nav">

    </div>
       <h2 data-testid="slackUserName">John Gicheru</h2>
       <div>
          <img src="images/john.jpg" alt="john gicheru" class="profile-image" data-testid="slackDisplayImage">
       </div>
       <div>
          <h2 data-testid="currentDayOfTheWeek" id="dayOfweek"></h2>
       </div>
       
       <h2 data-testid="currentUTCTime"  id="utctime"></h2>
       <div class="my-track">
           <h3 data-testid="myTrack">Frontend</h3>
       </div>
     
        <a data-testid="githubURL" href="https://github.com/Gicherujoh/Zuri-My-Profile.git">github repository</a>
   </div>
   ,<script src="script.js"></script>
</body>
</html>
